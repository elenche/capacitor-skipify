<ion-header>
	<ion-toolbar>
		<ion-title>
			Capacitor + Skipify
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<p *ngIf="errorMessage" class="ion-text-center">{{ errorMessage }}</p>

	<!-- Skipify Button will get rendered here -->
	<div style="display: flex; justify-content: center; padding: 16px;" [hidden]="errorMessage">
		<div id="skipify-button-wrapper"></div>
	</div>

	<br />

	<p style="padding-top: env(safe-area-inset-top); 
			padding-bottom: env(safe-area-inset-bottom); 
			background-color: #18E6C4;
			text-align: center;">
		Paragraph with safe area padding
	</p>
</ion-content>
